
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="signup.css">
<link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
  <div class="header">
    <div class="buttons">
      <a href="index.html" class="button home-button">Home</a>
      <a href="#" class="button contact-button">Contact Us</a>
    </div>
    <h1 class="heading">
      <img src="images/favicon.png" alt="I.T. Pathways Logo" class="logo">
      I.T. Pathways
    </h1>
  </div>
  <div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>
    <hr class="underline">
  <form id="registration-form" action="/register" method="POST">
    <label class="input-label" for="name">Name:</label>
        <input type="text" id="name" class="input-box" placeholder="Enter Your Full Name" required>
    
    <label class="input-label" for="email">Email:</label>
        <input type="email" id="email" class="input-box" placeholder="Enter Your Email Address" required>
    
    <label class="input-label for="phone">Phone Number:</label>
         <input type="tel" id="phone" name="phone" class="input-box" placeholder="Enter Your Phone Number"required>
    
    <label class="input-label"for="username">Username:</label>
        <input type="text" id="username" name="username"class="input-box" placeholder="Enter Your User Name"  required>
        <span id="username-error" class="error"></span>
    
    <label class="input-label" for="password">Password:</label>
        <input type="password" id="password" class="input-box" placeholder="At least 8 characters" required>

   
    
    <label class="checkbox-label">
        <input type="checkbox" class="checkbox">
        I<span class="space"></span>agree<span class="space"></span>to<span class="space"></span>the<span class="space"></span> 
        <span class="yellow-text">terms</span><span class="space"></span>and<span class="space"></span> 
        <span class="yellow-text">conditions</span>.
    </label>
      
    
     <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    <hr class="underline">
    
    <p class="already-have-account">
      Already have an account? <a href="loginpage.html" class="signin-link yellow-text">Log In</a>
    </p>
  </div>
   <script>
  const form = document.getElementById('registration-form');
const emailInput = document.getElementById('email');
const usernameInput = document.getElementById('username');
const emailError = document.getElementById('email-error');
const usernameError = document.getElementById('username-error');

// Simulated list of existing emails and usernames (for demonstration)
const existingEmails = ['user1@example.com', 'user2@example.com'];
const existingUsernames = ['user1', 'user2'];

form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission for this example

    const fullName = document.getElementById('fullName').value;
    const dateOfBirth = document.getElementById('dateOfBirth').value;
    const email = emailInput.value;
    const username = usernameInput.value;
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;

    if (!fullName || !dateOfBirth || !email || !username || !phone || !password) {
        document.getElementById('message').textContent = 'Please fill in all fields.';
        return;
    }

    // Check if email already exists
    if (existingEmails.includes(email)) {
        emailError.textContent = 'Email already exists.';
        return;
    } else {
        emailError.textContent = '';
    }

    // Check if username already exists
    if (existingUsernames.includes(username)) {
        usernameError.textContent = 'Username already exists.';
        return;
    } else {
        usernameError.textContent = '';
    }

    // Continue with registration logic (e.g., sending data to the server)
    document.getElementById('message').textContent = 'Registration successful!';
});

    </script>
  
  <img src="images/favicon.png" alt="Logo" class="logo-image">
  <footer class="footer">
    <p class="footer-text"> BITS PROJECT <span class="highlight">s3902846, s3967899, s3914486, s3932146</span></p>
  </footer>
</body>
  
</html>
