<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log In Page</title>
<link rel="stylesheet" href="login.css">
<link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
  <div class="header">
    <div class="buttons">
      <a href="/homepage/homepage.html" class="button home-button">Home</a>
      <a href="#" class="button contact-button">Contact Us</a>
    </div>
    <h1 class="heading">
      <img src="/images/favicon.png" alt="I.T. Pathways Logo" class="logo">
      I.T. Pathways
    </h1>
  </div>
  
  <div class="login-container">
    <form action="" method="POST" class="form" id="form-2">
      <h3 class="heading">Login</h3>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Login</button>
    </form>
    
    <hr class="underline">
    
    <p class="dont-have-account">
      Don't have an account? <a href="/signup/signuppage.html" class="signup-link yellow-text">Sign Up</a>
    </p>
  </div>
  
  <img src="/images/favicon.png" alt="Logo" class="logo-image">

  
  <footer class="footer">
    <p class="footer-text"> BITS PROJECT <span class="highlight">s3902846, s3967899, s3914486, s3932146</span></p>
  </footer>
  <script src="validationform.js"></script>
  <!--Validator -->
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      // Mong muốn của chúng ta
      Validator({
        form: '#form-2',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
        ],
        onSubmit: function (data) {
          // Call API
          console.log(data);
        }
      });
    });

  </script>
</body>
</html>
