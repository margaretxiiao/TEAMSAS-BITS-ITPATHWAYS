<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="signup.css">
<link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
  <div class="header">
    <div class="buttons">
      <a href="/homepage/homepage.html" class="button home-button">Home</a>
      <a href="#" class="button contact-button">Contact Us</a>
    </div>
    <h1 class="heading">
      <img src="/images/favicon.png" alt="I.T. Pathways Logo" class="logo">
      I.T. Pathways
    </h1>
  </div>
  <div class="signup-container">
    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Sign Up</h3>
      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Name</label>
        <input id="fullname" name="fullname" type="text" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input id="password_confirmation" name="password_confirmation" type="password" class="form-control">
        <span class="form-message"></span>
      </div>
      <!-- <div class="checkbox-label">
        <input name="terms" type="checkbox" class="checkbox">
        I<span class="space"></span>agree<span class="space"></span>to<span class="space"></span>the<span class="space"></span> 
        <span class="yellow-text">terms</span><span class="space"></span>and<span class="space"></span> 
        <span class="yellow-text">conditions</span>.
      </div> -->
      <button class="form-submit">Sign in</button>
    </form>
    
    
    
    <hr class="underline">
    
    <p class="already-have-account">
      Already have an account? <a href="/login/loginpage.html" class="signin-link yellow-text">Log In</a>
    </p>
  </div>
  
  <img src="/images/favicon.png" alt="Logo" class="logo-image">
  <footer class="footer">
    <p class="footer-text"> BITS PROJECT <span class="highlight">s3902846, s3967899, s3914486, s3932146</span></p>
  </footer>
  <script src="validationform.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Mong muốn của chúng ta
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname', 'Name required'),
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
          Validator.isRequired('#password_confirmation'),
          Validator.isRequired('input[name="terms"]'),
          Validator.isConfirmed('#password_confirmation', function () {
            return document.querySelector('#form-1 #password').value;
          }, 'Password does not match'),
          
        ],
        onSubmit: function (data) {
          // Call API
          console.log(data);
        }
      });
    });
  </script>
</body>
</html>
